<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form with validate.js</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<form id="form" name="Formularz dziewczyn" method="POST" data-netlify="true">
			<h1>The Placeholder</h1>
			<span id="form-status"></span>
			<label for="name">Name:</label>
			<input required type="text" id="form-name" class="form-control" name="name" placeholder="Placeholder" />
			<label for="surname">Surname:</label>
			<input required type="text" id="form-surname" class="form-control" name="surname" placeholder="Placeholder" />
			<label for="email">Email:</label>
			<input required type="email" id="form-email" class="form-control" name="email" placeholder="Placeholder" />
			<label for="message">Message:</label>
			<textarea required name="message" id="form-message" class="form-control" cols="30" rows="10"></textarea>
			<button id="form-button" type="submit">Send</button>
		</form>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"
			integrity="sha512-gtcrasYnyeB27+IejClswFlb/eggt+khRr+lLAeNcgg5x2ijlWaiBOPXZkwivNj15LaE6s9CzV57hsoTPrQ5xg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.7.0/validator.min.js"
			integrity="sha512-rJU+PnS2bHzDCvRGFhXouCSxf4YYaUyUfjXMHsHFfMKhWDIEBr8go2LZ2EYXOqASey1tWc2qToeOCYh9et2aGQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="app.js"></script>
	</body>
</html>
